<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guacamole</title>
    <link href="https://fonts.googleapis.com/css?family=Fascinate|Raleway:500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Guac-A-Mole</h1>
    <p>A delicious take on Whac-A-Mole.<br />Try to smash 10 avocados before time is up to make guacamole!</p>
    <div id="new-game"><button>NEW GAME</button></div> 
    <div id="score-board">
        <span id="score-label">Avocados Smashed:</span>
        <span id="score-count">0</span>
    </div>
    <div id="time-board">
        <span id="time-label">Time Remaining:</span>
        <span id="time-count">20</span>
    </div>
    <div id="game-over"></div>
    <div class="container" id="grid">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
<script src="main.js"></script>
</body>
</html>
